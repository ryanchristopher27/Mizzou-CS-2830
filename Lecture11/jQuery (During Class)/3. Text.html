<html>
    <head>
        <title>jQuery Text</title>
        <script src="jslibs/jquery-2.1.4.min.js"></script>
        <script>
            $(document).ready(function(){
                
                $("#getUsername").click(function(){
                    console.log($("#user").attr("id") + " = " + $("#user").val());
                });
                
                $("#setUsername").click(function(){
                    $("#user").val("Sally");
                });
                
                $("#checkPassword").click(function(){
                    if($("#password").val().length <= 8) {
                        alert("Password is too short!!!");
                    }
                });
            });
            
            function getUsername() {
                /*
                var textObject = document.getElementById("user");
                
                console.dir(textObject);
                
                console.log(textObject.id + " = " + textObject.value);
                */
                
                console.log($("#user").attr("id") + " = " + $("#user").val());
                
                
            }
            function setUsername() {
//                document.getElementById("user").value = "Sally";
                
                $("#user").val("Sally");
            }
            function checkPassword() {
                /*
                var passwordObject = document.getElementById("password");
            
                console.log(passwordObject.value.length);
            
                if (passwordObject.value.length <= 8) {
                    alert("Password is too short!");
                }
                */
                
                if($("#password").val().length <= 8) {
                    alert("Password is too short!!!");
                }
            
            }
        </script>
    </head>
    <body>
        <form action="#" method="POST">
            <div>
                 <label for="user">Username:</label>
                <input id="user" type="text" name="username" placeholder="Username">
            </div> 
            <div>
                <label for="password">Password:</label>
                <input id="password" type="password" name="password">
            </div>
            <hr>
            <button id="getUsername" type="button">Get Username</button>
            <button id="setUsername" type="button">Set Username</button>
            <button id="checkPassword" type="button">Check Password</button>
        </form>
    </body>
</html>
