<html>
	<head>
		<title>jQuery Location</title>  
        
        <!-- We can link a local copy of jQuery -->
        <script src="jslibs/jquery-2.1.4.min.js"></script>
        
        <!-- Or we can use a content delivery network (CDN) -->
        <script src="http://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous"></script>
        
        <script>
            // We can use jQuery through the single, global function called 'Query'
            console.dir(jQuery);
            
            // We'll be using the function a lot though ... like this
            // jQuery(...)
            
            // $ is a valid variable name in JavaScript and jQuery uses it as an alias so you don't have to type out 'jQuery' all the time.
            
            // In other words $ == jQuery
            console.dir($);
            
            // We can make our own alias:
            var jq = $;
            console.dir(jq);
            
            // Calling .noConflic() frees up the global '$' variable. This is typically done when you're using more than one JavaScript library and one of those libraries might also want to use $ as an alias
            $.noConflict();
            
            // Now $ will be undefined
            console.dir($);
            
            // To set it up again do this
            var $ = jQuery;
            console.dir($);
        </script>
	</head>
	<body>
	</body>
</html>
