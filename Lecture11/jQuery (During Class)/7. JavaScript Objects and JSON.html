<html>
	<head>
		<title>JavaScript Objects and JSON</title>
		<script>
           
			var trainer = {
                name: "Ash",
                badges: 10,
                pokemon: ["Pikachu", "Squirtle", "Jigglypuff"]
            };
            
            // logs the "trainer" object 
            console.dir(trainer); 
            
            			
		</script>
	</head>
	<body>
		<p id="output">Hello World!</p>
	</body>
</html>
