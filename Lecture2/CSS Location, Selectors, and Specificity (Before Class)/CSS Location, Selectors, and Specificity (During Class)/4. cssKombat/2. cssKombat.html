<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8"> 
		<title>CSS Kombat</title>
		<link rel="stylesheet" type="text/css" href="css/stage.css">
		
		<style>
		
			#goro {
				width: 0%;
			}
		
		
			div img.recover {
				width: 100%;
			}
		
		
			#mileena {
				visibility: hidden;
			}
		
		
			#mileena {
				visibility: visible;
			}
		
            
            /*
                Winner = Mileena
            
                IDs win over classes (even with descendant combinators and type selectors)
            
            */
            
		</style>
	</head>
	<body>
		<h2>CSS Mortal Kombat!</h2>
		<div id="arena">
			<div class="post"><img id="goro" class="recover" src="images/goro2.png" alt="goro"></div> 
			<div class="post"><img id="mileena" src="images/mileena.png" alt="mileena"></div> 
		</div>
	</body>
</html>
