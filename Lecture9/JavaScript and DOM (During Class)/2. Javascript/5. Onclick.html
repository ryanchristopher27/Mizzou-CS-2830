<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript onclick</title>
		<link rel="stylesheet" type="text/css" href="app.css">
        <style>
            p#time {
                border: 1px solid black;
            }
            div {
                border: 5px solid black;
            }
        </style>
        <script>
            
            function handleClick() {
                console.log("Function handleClick() called");
                var box = document.getElementById("animateMe"); 
                box.style.backgroundColor = "purple"; 
                box.style.animationIterationCount = "infinite"; 
            }
            
            function handleTime() {
                var paragraph = document.getElementById("time");
                
                console.dir(paragraph);
                
                paragraph.innerHTML = Date();
            }
            
        </script>
	</head>
	<body>
		<div id="animateMe" onclick="handleClick()">
			<p>Do a barrel roll!</p>
		</div>
	
		<br>
		<br>
	
		<p id="time" onclick="handleTime()">Excuse me, do you know the time?</p>
	</body>
</html>
