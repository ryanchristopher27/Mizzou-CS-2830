<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript Order Matters</title>
		<link rel="stylesheet" type="text/css" href="app.css">
		<script>
            // This will not work because the DOM has NOT loaded at this point
            
			var box = document.getElementById("animateMe"); 
            
            console.dir(box);
            
            box.style.backgroundColor = "green";
			
		</script>
		
	</head>
	<body>
	
		<script>
		
            var box = document.getElementById("animateMe"); 
            
            console.dir(box);
            
            box.style.backgroundColor = "red";
            
            /*
                It is a good idea to place scripts at the bottom of the <body> element. Order matters and the DOM needs to be loaded first before the JavaScript will take effect. Placing JavaScript at the bottom can also improve page load, because script compilation can slow down the display
            */
		
	   </script>
	
		<div id="animateMe">
			<p>Do a barrel roll!</p>
		</div>
        
        <script>
            
            /* This will work because the DOM has loaded and #animateMe can be modified */
			
            var box = document.getElementById("animateMe"); 
            
            console.dir(box);
            
            box.style.backgroundColor = "pink";

        </script>
	
	</body>
</html>
