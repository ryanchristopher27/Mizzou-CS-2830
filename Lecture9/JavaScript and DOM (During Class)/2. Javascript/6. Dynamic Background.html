<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript Controlled Background</title>
		<style>
			body {
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-color: #000;
				background-size: cover;
			}
		</style>
		<script>
			function pageLoaded(){
		          console.log("Page Loaded Called");
                
                var d = new Date();
                var hours = d.getHours();
                
                var content = document.getElementById("content");
              
				if(7 <= hours && hours < 9){
                    content.style.backgroundImage = "url(images/dawn.png)"; 
                }
				else if(9 <= hours && hours < 18){
                    content.style.backgroundImage = "url(images/day.png)"; 
                }
				else if(18 <= hours && hours < 20){
                    content.style.backgroundImage = "url(images/dusk.png)"; 
                }
				else if(20 <= hours || hours < 7){
                    content.style.backgroundImage = "url(images/night.png)"; 
                }
                else {
                    content.style.backgroundImage = "url(images/california-sunset.jpg)";
                }
            }
		</script>
	</head>
	<body id="content" onload="pageLoaded()">
	</body>
</html>
